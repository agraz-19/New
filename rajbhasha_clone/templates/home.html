{% extends "master.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- Banner Carousel -->
<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="{% static 'images/slide1.jpg' %}" class="d-block w-100 banner-img" alt="Slide 1">
      
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100 banner-img" alt="Slide 2">
      
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/slide3.jpg' %}" class="d-block w-100 banner-img" alt="Slide 3">
      
    </div>

  </div>
</div>


<!-- What's New -->
<div class="container my-4">
  <h4 class="fw-bold">WHAT'S NEW</h4>

  <div class="row g-3 mt-1">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <ul class="mb-0">
            <li>Notice 1 / Circular 1</li>
            <li>Notice 2 / Circular 2</li>
            <li>Notice 3 / Circular 3</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-header fw-bold">Quick Links</div>
        <div class="card-body d-grid gap-2">
          <a class="btn btn-outline-primary btn-sm" href="#">About Us</a>
          <a class="btn btn-outline-primary btn-sm" href="#">Downloads</a>
          <a class="btn btn-outline-primary btn-sm" href="{% url 'employee_form' %}">Employee Form</a>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
