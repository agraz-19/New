<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Text Translation</h2>
        <form method="POST" id="translation-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <input type="text" class="form-control" id="text" name="text" required>
            </div>
            <div class="form-group">
                <label for="lang">Target Language:</label>
                <select class="form-control" id="lang" name="lang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>

        <h3>Translated Text:</h3>
        <p id="translated-text"></p>
    </div>

    <!-- JavaScript and AJAX -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <!-- AJAX code to send data to the server -->
    <script>
        $(document).ready(function() {
            // When the form is submitted
            $('#translation-form').submit(function(event) {
                event.preventDefault();  // Prevent the default form submission

                // Get values from the form fields
                var text = $('#text').val();
                var lang = $('#lang').val();

                // Send AJAX request to the translate_text view
                $.ajax({
                    url: "{% url 'translate_text' %}",  // URL for the POST request
                    method: "POST",
                    data: {
                        'text': text,
                        'lang': lang,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'  // CSRF token for security
                    },
                    success: function(response) {
                        // Display translated text
                        $('#translated-text').text(response.translated_text);
                    },
                    error: function() {
                        alert('Error in translation request!');
                    }
                });
            });
        });
    </script>
</body>
</html>
